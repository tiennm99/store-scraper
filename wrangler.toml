name = "store-scraper"
main = "worker.js"
compatibility_date = "2024-12-31"
compatibility_flags = ["nodejs_compat", "enable_nodejs_http_modules"]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
